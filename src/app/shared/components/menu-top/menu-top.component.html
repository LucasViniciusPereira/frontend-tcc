<header class="toolbar navbar-fixed-top toolbar-dark doc-toolbar no-padding" style="background-color: #004C99;" [style.display]="isAutheticated() === true ? '': 'none'">
  <div class="container-fluid" style="margin-left: 0px !important;">
    <div class="row">
      <div class="col-xl-12">

        <a routerLink="['/home']">
          <ul class="nav nav-custom-logo no-margin">
            <li>
              <img alt="" class="logo-nav" [src]="settings.CDN + 'content/img/logo/logo-fecomerciomg-white.png'" />
            </li>
            <li class="divider hidden-xs"></li>
            <li class="hidden-xs">
              <img alt="" class="logo-nav " [src]="settings.CDN + 'content/img/logo/logo-sesc-white.png'"
              />
            </li>
            <li class="divider hidden-xs"></li>
            <li class="hidden-xs">
              <img alt="" class="logo-nav" [src]="settings.CDN + 'content/img/logo/logo-senac-white.png'"
              />
            </li>
          </ul>
        </a>
        <ul class="nav nav-custom-logo no-margin pull-right">
          <li class="hidden-xs" [style.display]="(settings.AMBIENTE === undefined || settings.AMBIENTE === '') ? 'none' : ''"><span style="line-height: 4;">{{settings.AMBIENTE}}</span></li>
          <li class="divider hidden-xs" ></li>
          <li class="hidden-xs">
            <a class="mr-no text-white" style="background-image: none; padding: 18px 6px;" routerLink="['/release']" data-placement="bottom" title="Notas desta versão">
                                            <i class="icon">new_releases</i>&nbsp;{{settings.VERSAO}}
                                        </a>
          </li>
          <li class="divider hidden-xs"></li>

          <li class="hidden-xs">
            <div class="dropdown float-xs-right">
              <a class="navbar-toggler mr-no text-white" style="background-image: none;" id="btnContact" data-toggle="modal" data-target="#modalSuporte"
                href="#modalSuporte" data-placement="bottom" title="Contato suporte">
                                                <i class="fa fa-commenting-o" style="margin-top: 6px;"></i>
                                            </a>
            </div>
          </li>

          <li class="divider hidden-xs"></li>
          <!-- Mensagens -->
          <li class="dropdown">
            <div class="dropdown float-xs-right">
              <a class="navbar-toggler mr-no text-white" id="messages" data-toggle="dropdown" href="javascript:void(0)" style="background-image: none;"
                aria-expanded="false">
                                                <i data-bind="css: CssMessages()" class="center" style="margin-left:9px">
                                                    &nbsp;<span class="count count-messages" data-bind="fade: TotalMessages, text:(TotalMessages())" style="display:none">0</span>
                                                </i>
                                            </a>
              <div id="messages-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a routerLink="['/inbox?tipo=1']" class="dropdown-item waves-attach waves-effect">
                                                    <span data-bind="text: $root.TitleMessages"></span>&nbsp;<i class="fa fa-arrow-right" style="margin-left:10px"></i>
                                                </a>

                <!--ko foreach: LstMessages()-->
                <ul>
                  <li role="presentation">
                    <a data-bind="attr: { href: Url }" class="message waves-attach waves-effect">
                                                            <img class="avatar" data-bind="attr: { src: Image }" alt="" onerror="this.src = settings.CDN + 'content/img/iconUser.png'" style="background-color:lightgray;">

                                                            <div class="details">
                                                                <div class="sender"><b data-bind="truncateString: From, lengthString: 20"></b></div>
                                                                <div class="text" data-bind="truncateString: Title, lengthString: 22"></div>
                                                            </div>
                                                        </a>
                  </li>
                </ul>
                <!--/ko-->
              </div>
            </div>
          </li>

          <!-- Notificações -->
          <li class="dropdown  width-40">
            <div class="dropdown float-xs-right">
              <a class="navbar-toggler mr-no text-white" id="lkNotifications" data-toggle="dropdown" href="javascript:void(0)" style="background-image: none;"
                aria-expanded="false">
                                                <i data-bind="css: CssNotifications()" class="center" style="margin-left:9px">
                                                    &nbsp;<span class="count count-notifications" data-bind="fade:TotalNotifications, text:TotalNotifications()" style="display:none">0</span>
                                                </i>
                                            </a>
              <div id="notifications-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a routerLink="['/inbox?tipo=3']" class="dropdown-item waves-attach waves-effect">
                                                    <span data-bind="text: $root.TitleNotifications"></span>&nbsp;<i class="fa fa-arrow-right" style="margin-left:10px"></i>
                                                </a>

                <!--ko foreach:LstNotifications()-->
                <ul>
                  <li role="presentation">
                    <a data-bind="attr: { href: Url }" class="support-ticket  waves-attach waves-effect">
                      <div data-bind="attr : { class: LabelCss }">
                        <span><i data-bind="attr : { class: IconeCss }"></i></span>
                      </div>
                      <div class="details" data-bind="text: Title"></div>
                    </a>
                  </li>
                </ul>
                <!--/ko-->
              </div>
            </div>
          </li>
          <li class="divider hidden-xs"></li>

          <!-- Entidade Sindical -->
          <li class="dropdown hidden-xs">
            <div class="dropdown float-xs-right">
              <a class="navbar-toggler mr-no text-white" id="entidadeSindical" data-toggle="dropdown" href="javascript:void(0)" style="background-image: none;"
                aria-expanded="false">
                                                <i class="fa fa-building center" style="margin-top:7px; margin-left:2px"></i>
                                            </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a routerLink="['/entidadeSindical']" class="dropdown-item waves-attach waves-effect">
                                                    <i class="fa fa-building mr-md"></i>
                                                    <span class="mr-md">{{UserToken.EntidadeSindical)</span>
                                                </a>
              </div>
            </div>
          </li>

          <li class="dropdown width-50">
            <div class="dropdown float-xs-right">
              <a class="navbar-toggler mr-no text-white" data-toggle="dropdown" href="javascript:void(0)" style="background-image: none;font-size: 20px;"
                aria-expanded="false">
                                                <i class="icon md-18" style="margin-top:5px;">more_vert</i>
                                            </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a routerLink="['/perfil']" class="dropdown-item waves-attach waves-effect">
                                                    <i class="fa fa-user mr-md"></i>
                                                    <span class="mr-md">Perfil</span>
                                                </a>
                <a routerLink="['/inbox']" class="dropdown-item waves-attach waves-effect">
                                                    <i class="fa fa-inbox mr-md"></i>
                                                    <span class="mr-md">Caixa de Entrada</span>
                                                </a>
                <a routerLink="['/changePassword']" class="dropdown-item waves-attach waves-effect">
                                                    <i class="fa fa-lock mr-md"></i>
                                                    <span class="mr-md">Alterar Senha</span>
                                                </a>
                <a routerLink="['/logout']" class="dropdown-item waves-attach waves-effect">
                                                    <i class="fa fa-sign-out mr-md"></i>
                                                    <span class="mr-md">Sair</span>
                                                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
